---
# Default variables - inventory or playbook overrides will be respected

samba_server_workgroup: "NERC"
samba_server_role: "standalone server"

samba_server_sync_password_changes: "no"
samba_server_pam_password_changes: "no"

samba_server_file_creation_mask: 0775
samba_server_directory_creation_mask: 0775

samba_server_default_shares:
  - name: app
    comment: app
    path: /app
    guest_ok: no
    browseable: no
    file_creation_mask: 0775
    directory_creation_mask: 0775

samba_server_user_shares: []
